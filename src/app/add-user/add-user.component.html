
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form">
            <div class="text-center">
                <b class="registration">Add Member</b>
            </div>

            <form #add_member="ngForm" method="POST" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <div class="input-group">
                            <div class="input-group addon">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="name" [(ngModel)]="userClsObj.name" id="inputFirstName">
                            </div>
                        </div>
                    </div>	
                    <div class="form-group">
                        <label>Personal Address :</label>
                        <input type="text" name="address" class="form-control text" [(ngModel)]="userClsObj.address" placeholder="Enter Personal Address">
                    </div>
                    <div class="form-group">
                        <label>Select City :</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                            <select class="form-control text" name="city" [(ngModel)]="userClsObj.city">
                                <option value="-1" selected>Select City</option>
                                <option value="Pune">PUNE</option>
                                <option value="Mumbai">MUMBAI</option>
                                <option value="Nashik">NASHIK</option>
                                <option value="Solapur">SOLAPUR</option>
                                <option value="Kolhapur">KOLHAPUR</option>
                                <option value="Jalgaon">JALGAON</option>
                                <option value="Nanded">NANDED</option>
                            </select>
                        </div>	
                    </div>		
                  
                    <div class="form-group">
                        <label>Email-Id :</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control text" [(ngModel)]="userClsObj.email" placeholder="Enter Email-Id">
                        </div>
                    </div>	
                    <div class="form-group">
                        <label>Date Of Birth :</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            <input type="date" name="dob" class="form-control text" [(ngModel)]="userClsObj.dob" placeholder="Enter Birth date">
                        </div>
                    </div>
                          
                    <div class="form-group">
                        <label>Mobile No. :</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                            <input type="tel" name="mobile_no" class="form-control text" [(ngModel)]="userClsObj.mobile_no" placeholder="Enter Mobile Number">
                        </div>
                    </div>	
            
                    <div class="form-group">	
                        <input type="submit" class="btn btn-success" value="Submit">
                        <button class="btn btn-secondary" (click) ="update()" value="Update"></button>
                    </div>	
                </form>	

        </div>	
    </div>
</div>
