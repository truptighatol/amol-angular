<div class="container">
  <h2 class="registration">Show Member</h2>
  <table id="memberlist" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Email Id</th>
              <th>DOB</th>
              <th>Mobile No.</th>
              <th>Action</th>
              <!-- <th>Modified</th> -->
          </tr>
      </thead>
      <tbody>
          <tr *ngFor ="let user of user">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.address}}</td>
              <td>{{user.city}}</td>
              <td>{{user.email_id}}</td>
              <td>{{user.dob}}</td>
              <td>{{user.mobile_no}}</td>
              <td><a class="btn btn-sm btn-primary"routerLink ="/add-user/{{user.id}}" routerLinkActive ="active" (click) ="edit(user.id)"><i class="fa fa-edit"></i></a>
                  <button class="btn btn-sm btn-danger" (click)= "delete(user.id)"><i class="fa fa-trash"></i></button>
              </td>
              <!-- <td>{{x.modified}}</td> -->
          </tr>
          
      </tbody>
  </table>
</div>
